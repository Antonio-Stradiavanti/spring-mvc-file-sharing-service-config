server:
  #  port: 8001
  port: ${EUREKA_SERVER_PORT}

eureka:
  instance:
    hostname: localhost

  client:
    # eurekaserver не должен регистрироваться в службе eureka
    registerWithEureka: false
    fetchRegistry: false
    serviceUrl:
      defaultZone: http://${EUREKA_SERVER_HOST}:${EUREKA_SERVER_PORT}/eureka/

  server:
    waitTimeInMsWhenSyncEmpty: 5

management:
  endpoints:
    web:
      exposure:
        include: "*"

    health:
      show-details: always